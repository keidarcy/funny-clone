<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Japan - Watch TV Shows Online, Watch Movies Online</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" rel="stylesheet"/>
</head>
<body>
    <header class="showcase box">
      <div class="showcase-top">
        <img alt="Netflix" src="./img/logo.png"/>
        <a class="btn btn-rounded" href="https://github.com/keidarcy">Sign In</a>
      </div>
      <div class="showcase-content">
        <h1>Unlimited movies, TV shows, and anime.</h1>
        <h5>Watch anywhere. Cancel anytime</h5>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>
        <div>
          <input autocomplete="email" maxlength="50" minlength="5" name="email" tabindex="0" type="email" value="">
          <label>Try press arrow key</label>
          <a class="btn btn-xl" href="https://github.com/keidarcy">
            GET STARTED
            <i class="fas fa-chevron-right btn-icon"></i>
          </a>
        </div>
      </div>
    </header>
    <canvas id="canvas" width="300" height="300"></canvas>
    <section class="card">
      <a class="card-wrapper" href="/pages/slider.html">
        <div class="card-box">
          <p>SL</p>
        </div>
        <p>Slider</p>
      </a>
      <a class="card-wrapper" href="/pages/grid.html">
        <div class="card-box">
          <p>GR</p>
        </div>
        <p>grid</p>
      </a>
    </section>
  <script type="module" src="js/script.js"></script>
</body>
</html>
